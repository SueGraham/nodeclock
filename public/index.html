<html>
<head>
<title>Periodic Table Clock</title>
</head>
<body onLoad="renderTime()" style="height: 98%; width: 98%">
		<table style="position:absolute; width:100%; height:100%; top:0px; left:0px;">
		<tr style="height="100%" width="100%" align="center" valign="middle">
		<td width="50%"></td>
		<td width="10em">
        <h1 id="h"></h1>
		</td>
		<td width="10em"><h1>:</h1></td>
		<td width="10em">
        <h1 id="m"></h1>
		</td>
		<td width="10em"><h1>:</h1></td>
		<td width="10em">
        <h1 id="s"></h1>
		</td>
		<td width="50%"></td>
		</tr>
		</table>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function renderTime(){
	var d = new Date();
	$("#h").html(getElement(d.getHours()));
	$("#m").html(getElement(d.getMinutes()));
    $("#s").html(getElement(d.getSeconds()));
	
	setTimeout(function(){ renderTime();}, 1000);
}
    
var elements = ["H", "He", "Li", "Be", "B", "C", "N", "O", "F", "Ne", "Na", "Mg", "Al", "Si", "P", "S", "Cl", "Ar", "K", "Ca", "Sc", "Ti", "V", "Cr", "Mn", "Fe", "Co", "Ni", "Cu", "Zn", "Ga", "Ge", "As", "Se", "Br", "Kr", "Rb", "Sr", "Y", "Zr", "Nb", "Mo", "Tc", "Ru", "Rh", "Pd", "Ag", "Cd", "In", "Sn", "Sb", "Te", "I", "Xe", "Cs", "Ba", "La", "Ce", "Pr", "Nd"];

function getElement(number) {
	// fudge to use element 60 when zero
	if (number == 0) {
		number = 60;
	}
	// set colours
	if (number == 1 || (number >= 6 && number <= 8) || (number >= 15 && number <= 16) || number == 34) {
	   colour = "#89D7F7";
	} else if (number == 5 || number == 14 || number == 32 || number == 33 || number == 51 || number == 52) {
	   colour = "#71CAC2";
	} else if (number == 9 || number == 17 || number == 35 || number == 53) {
	   colour = "#B9B9DD";
	} else if (number == 2 || number == 10 || number == 18 || number == 36 || number == 54) {
	   colour = "#9B7EB9";
	} else if (number == 3 || number == 11 || number == 19 || number == 37 || number == 55) {
	   colour = "#EE2A2D";
	} else if (number == 4 || number == 12 || number == 20 || number == 38 || number == 56) {
	   colour = "#FAAC5F";
	} else if (number == 13 || number == 31 || number == 49 || number == 50 || number == 56) {
	   colour = "#58BA47";
	} else if (number >= 21 && number <= 30) {
	   colour = "#FBF47A";
	} else if (number >= 39 && number <= 48) {
	   colour = "#FBF47A";
	} else if (number >= 57 && number <= 60) {
	   colour = "#C8DE79";
	} else {
	   colour = "#ffffff";
	}
    var svg = "<svg width=\"128\" heigh=\"128\">";
    svg = svg + "<rect width=\"127\" height=\"127\" style=\"fill:" + colour + ";fill-opacity:100;stroke-width:3;stroke:rgb(0,0,0)\"/>";
    svg = svg + "<text><tspan font-size=\"40\" text-anchor=\"middle\" x=\"64\" y=\"50\">" + number + "</tspan></text>";
	svg = svg + "<text><tspan font-size=\"40\" text-anchor=\"middle\" x=\"64\" y=\"100\">" + elements[number-1] + "</tspan></text>";
    svg = svg + "</svg>";
    return svg;
}
</script>
</html>
